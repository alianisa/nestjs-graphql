syntax = "proto3";

                 package order;
service OrderService {
 rpc createOrder (OrderCreateInput) returns (Order) {}
rpc orders (findManyParams) returns (stream Order) {}
rpc order (OrderWhereUniqueInput) returns (Order) {}
rpc updateOrder (OrderUpdateInput) returns (Order) {}
rpc deleteOrder (OrderWhereUniqueInput) returns (Order) {}
rpc findManyOrdersAppointmentsOrderIdToorders (OrderWhereUniqueInput) returns (stream Appointment) {}
rpc updateOrdersAppointmentsOrderIdToorders (AppointmentParams) returns (stream Appointment) {}
rpc connectOrdersAppointmentsOrderIdToorders (AppointmentParams) returns (Appointment) {}
rpc disconnectOrdersAppointmentsOrderIdToorders (AppointmentParams) returns (Appointment) {}
rpc findManyOrders (OrderWhereUniqueInput) returns (stream Deposit) {}
rpc updateOrders (DepositParams) returns (stream Deposit) {}
rpc connectOrders (DepositParams) returns (Deposit) {}
rpc disconnectOrders (DepositParams) returns (Deposit) {}
rpc findManyOrders (OrderWhereUniqueInput) returns (stream EmployeeTask) {}
rpc updateOrders (EmployeeTaskParams) returns (stream EmployeeTask) {}
rpc connectOrders (EmployeeTaskParams) returns (EmployeeTask) {}
rpc disconnectOrders (EmployeeTaskParams) returns (EmployeeTask) {}
rpc findManyOrders (OrderWhereUniqueInput) returns (stream LoyaltyTransaction) {}
rpc updateOrders (LoyaltyTransactionParams) returns (stream LoyaltyTransaction) {}
rpc connectOrders (LoyaltyTransactionParams) returns (LoyaltyTransaction) {}
rpc disconnectOrders (LoyaltyTransactionParams) returns (LoyaltyTransaction) {}
rpc findManyOrders (OrderWhereUniqueInput) returns (stream OrderImage) {}
rpc updateOrders (OrderImageParams) returns (stream OrderImage) {}
rpc connectOrders (OrderImageParams) returns (OrderImage) {}
rpc disconnectOrders (OrderImageParams) returns (OrderImage) {}
rpc findManyOrdersQueuesOrderIdToorders (OrderWhereUniqueInput) returns (stream Queue) {}
rpc updateOrdersQueuesOrderIdToorders (QueueParams) returns (stream Queue) {}
rpc connectOrdersQueuesOrderIdToorders (QueueParams) returns (Queue) {}
rpc disconnectOrdersQueuesOrderIdToorders (QueueParams) returns (Queue) {}
rpc findManyOrders (OrderWhereUniqueInput) returns (stream Transaction) {}
rpc updateOrders (TransactionParams) returns (stream Transaction) {}
rpc connectOrders (TransactionParams) returns (Transaction) {}
rpc disconnectOrders (TransactionParams) returns (Transaction) {}
rpc findManyOrders (OrderWhereUniqueInput) returns (stream UserRating) {}
rpc updateOrders (UserRatingParams) returns (stream UserRating) {}
rpc connectOrders (UserRatingParams) returns (UserRating) {}
rpc disconnectOrders (UserRatingParams) returns (UserRating) {} 
 }
